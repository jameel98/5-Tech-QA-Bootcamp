{% extends "layout.html" %}

{% block content %}
<h2>All Books</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publication_year }}</td>
            <td>{{ book.genre }}</td>
            <td>
                <a href="/edit/{{ book.title }}" class="btn">Edit</a>
                <form action="/delete/{{ book.title }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
