{% extends "layout.html" %}

{% block content %}
<h2>Edit Book</h2>
<form action="/edit/{{ book.title }}" method="post" class="edit-book-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ book.author }}" required><br><br>
    <label for="publication_year">Publication Year:</label>
    <input type="text" id="publication_year" name="publication_year" value="{{ book.publication_year }}" required><br><br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{ book.genre }}" required><br><br>
    <button type="submit" class="btn">Save Changes</button>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</form>

<style>
    .edit-book-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .edit-book-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .edit-book-form input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }
    .edit-book-form .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }
    .edit-book-form .btn:hover {
        background-color: #0056b3;
    }
    .error-message {
        color: red;
        font-weight: bold;
        text-align: center;
    }
</style>
{% endblock %}
